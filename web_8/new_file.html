<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body >
		<a id="a1" href="#" target="_blank">这是一个按钮</a>
		<button id="btn1" onclick="bangding()">绑定按钮</button>
		<script type="type/javascript">
			function bangding(){
				var obj=document.getElementById("a1");
				obj.innerHTML=obj.innerHTML+"click event is already assigner!"
			    obj.addEventlistener("click",function(){
				alert("警告！");
			})
			}
		</script>
	</body>
</html>
