<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>学生证信息统计表</title>
		<style>
			#box {
				width: 800px;
				margin: 30px auto;
			}
			
			table {
				width: 500px;
				border: 1px solid gray;
				border-collapse: collapse;
				margin-top: 30px;
			}
			
			table th {
				line-height: 30px;
				text-align: center;
				border: 1px solid gray;
			}
		</style>
	</head>

	<body>
		<div id="left">
			<form name="fan">
				<h3>学生证信息统计</h3>
				<label>1.学号</label>
				<input type="text" id="idnumber" />
				<br />
				<br />
				<label>2.姓名</label>
				<input type="text" id="name" />
				<br />
				<br />
				<label>3.性别</label>
				<input type="text" id="sex" />
				<br />
				<br />
				<label>4.联系方式</label>
				<input type="text" id="phone" />
			</form>
			<br />
			<br />
			<button onclick="ANew()">确认提交</button>
			<table id="tabl">
				<caption>学生证信息统计</caption>
				<tr>
					<th>学号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>联系方式</th>
					<th>修改</th>
				</tr>
				<tr>
					<th>XXXxxxx</th>
					<th>XXX</th>
					<th>嬲</th>
					<th>155XXxxxx</th>
					<th>
						<a href='javascript:void(0)' onclick='delect(this)'>删除</a>
					</th>
				</tr>
			</table>
		</div>
		<script type="text/javascript">
			function ANew() {
				var fidnumber=idnumber.value;
				var fname=name.value;
				var fsex=sex.value;
				var fphone=phone.value;
				if(fidnumber==""||fname==""||fsex==""||fphone==""){
					alert("填写处均不得为空！");
					return;
				}
				tab = document.getElementById("tabl");
				newTr = document.createElement("tr");
				tab.appendChild(newTr);

				th1 = document.createElement("th");
				newTr.appendChild(th1);
				th1.innerHTML = document.fan.idnumber.value;

				th2 = document.createElement("th");
				newTr.appendChild(th2);
				th2.innerHTML = document.fan.name.value;

				th3 = document.createElement("th");
				newTr.appendChild(th3);
				th3.innerHTML = document.fan.sex.value;

				th4 = document.createElement("th");
				newTr.appendChild(th4);
				th4.innerHTML = document.fan.phone.value;

				th5 = document.createElement("th");
				newTr.appendChild(th5);
				th5.innerHTML = "<a href='javascript:void(0)' onclick='delect(this)'>删除</a>";
			}

			function delect(its) {
				alert("删除成功！");
				var delRow = its.parentNode.parentNode;
				delRow.parentNode.removeChild(delRow);
			}
		</script>
	</body>

</html>
